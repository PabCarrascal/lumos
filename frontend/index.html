<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lumos - Harry Potter Non-Stop</title>
    <link rel="icon" type="image/png" href="lumos.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    
    <style>
        :root { 
            --magic-white: #f0faff; 
            --deep-blue: #050a14; 
            --glow: #a0d8ef;
        }
        body { 
            margin: 0; 
            background: var(--deep-blue); 
            color: var(--magic-white); 
            font-family: 'Montserrat', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        /* Header mucho más compacto */
        header { 
            width: 100%; 
            padding: 10px 0; /* Reducido de 25px a 10px */
            background: radial-gradient(circle at center, #102040 0%, #050a14 100%); 
            border-bottom: 1px solid rgba(160, 216, 239, 0.2); 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .header-logo {
            width: 35px; /* Icono más pequeño para ahorrar espacio */
            filter: drop-shadow(0 0 5px var(--glow));
        }
        h1 { 
            margin: 0; 
            font-family: 'Cinzel', serif; 
            color: var(--magic-white); 
            letter-spacing: 5px; 
            font-size: 1.8rem; /* Tamaño de fuente reducido */
            text-shadow: 0 0 10px var(--glow);
        }
        .slogan {
            display: none; /* Eliminado el eslogan de arriba para ganar altura */
        }

        /* Contenedor optimizado */
        #container { 
            position: relative; 
            width: 92vw; 
            max-width: 1200px; 
            margin-top: 15px; /* Reducido drásticamente de 50px a 15px */
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            border: 1px solid rgba(160, 216, 239, 0.1);
        }

        .video-js { 
            width: 100% !important; 
            height: auto !important;
            aspect-ratio: 16/9;
        }

        /* Status box más sutil */
        #status-box { 
            position: absolute; 
            bottom: 15px; 
            left: 15px; 
            background: rgba(5, 10, 20, 0.7); 
            padding: 8px 16px; 
            border-left: 3px solid var(--glow); 
            font-size: 0.8rem; 
            z-index: 10;
            backdrop-filter: blur(10px);
            pointer-events: none;
        }
        
        #status-box b { 
            color: var(--glow); 
            text-transform: uppercase;
            font-size: 0.6rem;
            display: block;
            letter-spacing: 1px;
        }

        #titulo-film { 
            color: #fff; 
            font-weight: 500; 
            font-family: 'Cinzel', serif;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.4rem; letter-spacing: 2px; }
            #container { width: 100vw; border-radius: 0; margin-top: 0; }
            .header-logo { width: 25px; }
        }

	/* --- ESTILOS DEL FOOTER RDT --- */
        .rdt-footer {
            margin-top: auto; 
            padding: 3rem 0 1.5rem 0; /* Un poco más de aire superior */
            text-align: center;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        .rdt-footer:hover {
            opacity: 1;
        }
        .rdt-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column; 
            align-items: center;    
            width: fit-content;    
            margin: 0 auto;        
        }
        .rdt-logo {
            height: 35px; /* Tamaño ajustado para discreción */
            width: auto;            
            margin-bottom: 10px;
            /* Un ligero toque de brillo para que encaje con el tema Lumos */
            filter: grayscale(100%) brightness(1.5);
            transition: filter 0.3s ease;
        }
        .rdt-link:hover .rdt-logo {
            filter: grayscale(0%) brightness(1);
        }
        .rdt-text {
            font-size: 0.8rem;
            color: var(--glow); /* Usando la variable de color que ya teníamos */
            margin: 0;
            font-weight: 300;
            letter-spacing: 1px;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>

    <header>
        <img src="lumos.png" alt="Lumos" class="header-logo">
        <h1>LUMOS</h1>
    </header>

    <div id="container">
        <video-js id="player" class="vjs-default-skin vjs-big-play-centered">
            <source src="/live/live.m3u8" type="application/x-mpegURL">
        </video-js>
        
        <div id="status-box">
            <b>PROYECTANDO</b>
            <span id="titulo-film">Cargando...</span>
        </div>
    </div>
    
    <footer class="rdt-footer">
        <div class="flex justify-center"> 
            <a href="https://rdtserver.com" target="_blank" class="rdt-link">
                <img src="logo-icon.jpeg" alt="RDT Logo" class="rdt-logo">
                <p class="rdt-text">&copy; 2026 Reconquista Dev Team.</p>
            </a>
        </div>
    </footer>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        var player = videojs('player', {
            autoplay: 'muted',
            controls: false,
            fluid: true,
            preload: 'auto'
        });

        async function updateTitle() {
            try {
                const res = await fetch('/live/titulo.txt?nocache=' + Date.now());
                if (res.ok) {
                    const text = await res.text();
                    if (text.trim().length > 0) {
                        document.getElementById('titulo-film').innerText = text.toUpperCase();
                    }
                }
            } catch (e) {
                console.log("Sincronizando...");
            }
        }

        document.body.addEventListener('click', () => {
            player.muted(false);
            player.play();
        }, { once: true });

        setInterval(updateTitle, 10000);
        updateTitle();
    </script>
</body>
</html>
